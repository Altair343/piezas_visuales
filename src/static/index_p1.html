<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .canvas{
            border: 1px black solid;
        }
    </style>
    <canvas width="700" height="700" class="canvas"></canvas>
    <script>
        var x = 5;
        var canvas =document.querySelector('canvas');
        var context = canvas.getContext('2d');

        // Ejemplo 1
        function doSomething(param){
            console.log(param);
        }
        doSomething("Hello world");

        // Ejemplo 2
        function operation(numer_1, number_2){
            return numer_1 + number_2;
        }
        var add = operation(3,5);
        console.log(add);

        // Ejemplo 3
        context.fillStyle = 'blue';
        context.fillRect(100,100,400,400);

        // Ejemplo 4
        context.lineWidth = 4;
        context.beginPath();
        context.rect(80,80,380,380);
        context.stroke();

        // Ejemplo 4
        context.beginPath();
        context.arc(300,300,50,0,Math.PI * 2);
        context.stroke();

    </script>
</body>
</html>
